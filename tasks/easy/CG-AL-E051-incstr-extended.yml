id: CG-AL-E051
prompt_template: code-gen.md
fix_template: bugfix.md
max_attempts: 2
description: >-
  Create an AL codeunit named "CG Number Sequence" with ID 70051 that increments string values
  with numeric portions.

  1. Procedure "IncrementByStep" that takes Text parameter Value and Integer parameter Step,
     returns Text with the numeric portion incremented by the Step amount.

  2. Procedure "GenerateSequence" that takes Text parameter StartValue and Integer parameter Count,
     returns a List of [Text] containing Count values starting from StartValue, each incremented by 1.
     Example: GenerateSequence('DOC-001', 3) returns ['DOC-001', 'DOC-002', 'DOC-003'].

  3. Procedure "GenerateBatchNumbers" that takes Text parameter Prefix, Integer parameter StartNum,
     Integer parameter BatchSize, and Integer parameter Increment. Returns List of [Text] with
     BatchSize items. Each number is formatted as Prefix + 4-digit padded number.
     Example: GenerateBatchNumbers('INV', 100, 3, 10) returns ['INV0100', 'INV0110', 'INV0120'].

  4. Procedure "DecrementValue" that takes Text parameter Value and returns Text
     with the numeric portion decremented by 1.
     Example: DecrementValue('ORD-005') returns 'ORD-004'.

  Include Access = Public on the codeunit.
expected:
  compile: true
  testApp: tests/al/easy/CG-AL-E051.Test.al
metrics:
  - compile_pass
  - tests_pass
  - pass_attempt

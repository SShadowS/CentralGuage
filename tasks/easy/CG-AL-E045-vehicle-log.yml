id: CG-AL-E045
prompt_template: code-gen.md
fix_template: bugfix.md
max_attempts: 2
description: >-
  Create a table called "Vehicle Log" with ID 70045.

  Fields:
  - "Entry No." (Integer, AutoIncrement, PK)
  - "Vehicle No." (Code[20])
  - "Odometer Start" (Decimal)
  - "Odometer End" (Decimal)
  - "Distance" (Decimal)

  Requirements:
  1. The "Distance" field must not be editable by the user.
  2. OnValidate trigger for "Odometer End":
     - Calculate "Distance" as ("Odometer End" - "Odometer Start").
     - If "Odometer End" is less than "Odometer Start", throw an error.
     - The error message must be exactly: "End reading cannot be lower than start reading."
     - If "Odometer Start" is 0, allow any positive End reading.
